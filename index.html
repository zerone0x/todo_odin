<!DOCTYPE html>
<html>
<head>
    <title>Tick Tick</title>
    <!-- https://mooniidev.github.io/todo-list/# -->
</head>

<body>
    <header>ToDo List</header>
            <div class="sidebar">
                    <ul>
                        <div class ="filterdate">
                        <button id="inbox">Inbox</button> 
                        
                        <button id="today">Today</button>
                        <button id="week">Next 7 Days</button>
                        <button id="projBtn">Projects</button>
                        <button id ="openDialog">Add Task</button>
                        <button id="openprojDialog">Add Project</button>
                    </div>
                        <!-- <button id="imp">Important</button> -->
                        <!-- filter by priority  -->
                        
      
                        
                    </ul>
                    


            </div>
            
            <div id="checklist">
                <ul id="cchecklist">

                </ul>
                 
                 </div>
            <!-- <div >
                <ul class ="projectList">
                    <li id="test_proj">test_proj</li>
                </ul>
            </div> -->
           
            <div id="taskinfo">
                <dialog id="myDialog">
                        <form class="taskaddform">
                            <div class="taskaddheader">
                          <p>Add Task</p>
                          <button type="button" id="closeDialog">X</button>
                        </div>
                          <p>
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" required>
                          </p>
                          <p>
                            <label for="description">Description</label>
                            <input type="text" name="description" id="description">
                          </p>
                          <p>
                            <label for="projects">Projects</label>

                            <select name="projects" id="projSelect">
                            </select>
                            </p>

                          <p>
                            <label for="dueDate">Due Date</label>
                            <input type="date" name="dueDate" id="dueDate">
                          </p>
                          <p>
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority">
                              <option value="low">Low</option>
                              <option value="medium">Medium</option>
                              <option value="high">High</option>
                            </select>
                          </p>
                          <button type="submit" id="AddTask">Add Task</button>
                        </form>
                      </dialog>
            </div>

                <dialog id="taskedit">
                    <form class="taskedit">
                        <div class ="editheader">
                        <p>Edit Task</p>
                        <button type="button" id="closeEdit">X</button></div>
                        <p>
                            <lable for="title">Title</lable>
                            <input type="text" name="editTitle" id="editTitle" required>
                        </p>
                        <p>
                            <lable for="description">Description</lable>
                            <input type="text" name="editDescription" id="editDescription">
                        </p>
                        <p>
                            <label for="projects">Projects</label>

                            <select name="projects" id="editProjSelect">
                            </select>
                            </p>
                        <p>
                            <lable for="dueDate">Due Date</lable>
                            <input type="date" name="editDueDate" id="editDueDate">
                        </p>
                        <p>
                            <lable for="priority">Priority</lable>
                            <select name="editPriority" id="editPriority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </p>
                        <button type="submit" id="editTask">Edit Task</button>
                        </p>
                      </form>
                </dialog>

                <dialog id="projDialog">
                    <form>
                        <p>Add Project</p>
                        <button type="button" id="closeProj">X</button>
                        <p>
                            <lable for="projTitle">Title</lable>
                            <input type="text" name="projTitle" id="projTitle" required>
                        </p>
                        <button type="submit" id="AddProj">Add Project</button>
                    </form>
                    </dialog>
                    <dialog id ="editProj">
                        <form>
                            <p>Edit Project</p>
                            <button type="button" id="closeEditProj">X</button>
                            <p>
                                <lable for="editProjTitle">Title</lable>
                                <input type="text" name="editProjTitle" id="editProjTitle" required>
                            </p>
                            <button type="submit" id="submitProj">Edit Project</button>
                        </form>
                    </dialog>
            </div>

</body>
<script src="main.js"></script>
</html>
